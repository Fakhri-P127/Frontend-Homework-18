<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="dragList" class="row">
        <div id="todo" class="col-12 col-lg-4 task-box">
          <div class="title"><h2>Todo</h2></div>
          <input
            type="text"
            placeholder="Enter something that you're going to do..."
            class="task-input"
          />

          <div class="task task-todo" draggable="true">Sleep</div>
          <div class="task task-todo" draggable="true">more sleep</div>
        </div>
        <div id="doing" class="col-12 col-lg-4 task-box">
          <div class="title">
            <h2>Doing</h2>
          </div>
          <input
            type="text"
            placeholder="Enter something that you're doing..."
            class="task-input"
          />

          <div class="task task-doing" draggable="true">Homework</div>
        </div>
        <div id="done" class="col-12 col-lg-4 task-box">
          <div class="title">
            <h2>Done</h2>
          </div>
          <input
            type="text"
            placeholder="Enter something that you've done..."
            class="task-input"
          />
          <div class="task task-done" draggable="true">Chilling</div>
          <div class="task task-done" draggable="true">Gaming</div>
        </div>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
